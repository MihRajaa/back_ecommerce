{% extends 'base.html' %} {% block title %}Login Page{% endblock title %}
{%block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<br />
<p><strong>-- OR --</strong></p>
<a href="{% url 'social:begin' 'facebook' %}" value="{{ next }}"> Login with Facebook </a>
<br />
<br />
<a href="{% url 'social:begin' 'twitter' %}" value="{{ next }}">Login with Twitter</a>
<br />
<br />
<a href="{% url 'social:begin' 'google-oauth2' %}" value="{{ next }}">Login with Google</a>
{% endblock content %}
